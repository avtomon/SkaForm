    <script data-confsrc="">
        'use strict';

        document.addEventListener('DOMContentLoaded', function () {

            $('select').material_select();

            let elems = document.getElementById('modal');
            M.Modal.init(elems, {endingTop: '30%'});

            elems = document.querySelectorAll('select');
            M.FormSelect.init(elems, options);

            renderEditor('textarea.editor');

            initInputMask();

            initNote({
                isTranslate: true
            });

            if ($('input[name="acronym"]').length) {
                $.getScript('/public/js/acronym-to-form.js');
            }

            if ($('#city').length) {
                $.getScript('/public/js/address.suggestions.js');
            }

            if ($('button.auth, button.reg-user').length) {
                $.getScript('/public/js/auth-to-form.js');
            }

            /*if ($('input.image, input.video').length) {
                $.getScript('/public/js/videoimg-to-form.js');
            }*/

            $.fn.inputError = function (message) {
                let errorPosEl = $(this).children(':input, i').last(),
                    errorEl = errorPosEl.next('.error');
                if (!message) {
                    errorEl.text('');
                }

                if (!errorEl.length) {
                    errorEl = $('<span>', {class: 'error'});
                    errorPosEl.after(errorEl);
                }

                errorEl.text(message);
            };

            function addToForm(form, appendToForm) {
                if (typeof appendToForm === "undefined") {
                    return form;
                }

                for (let field in appendToForm) {
                    if (!appendToForm.hasOwnProperty(field)) {
                        continue;
                    }

                    if (!$.isArray(appendToForm[field])) {
                        appendToForm[field] = [appendToForm[field]];
                    }

                    appendToForm[field].forEach(function (item) {
                        if (item.name) {
                            form.append(field, item, item.name);
                        } else {
                            form.append(field, item);
                        }
                    });
                }

                return form;
            }

            function addQuillsToForm(form, quills) {
                if (typeof quills === "undefined") {
                    return form;
                }

                for (let field in quills) {
                    if (!quills.hasOwnProperty(field)) {
                        continue;
                    }

                    form.append(field, quills[field].container.firstChild.innerHTML);
                }

                return form;
            }

            $('form').keydown(function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    return false;
                }
            }).submit(function () {
                $(this).find('button[type=submit]').prop('disabled', true);
                let self = $(this),
                    formData;
                $.applyAjax.ajaxSubmit(self, function (form) {
                    if (form.find('section#auth *:input, section#registration *:input').length) {
                        showError('Завершите авторизацию или регистрацию');
                        return false;
                    }

                    if (form.find('*:input[required]:emptyVal').length) {
                        showError('Заполните обязательные поля');
                        return false;
                    }

                    formData = new FormData(form[0]);
                    if (typeof appendToForm !== "undefined") {
                        formData = addToForm(formData, appendToForm);
                    }

                    if (typeof quills !== "undefined") {
                        formData = addQuillsToForm(formData, quills);
                    }

                    return formData;
                }, function (data) {
                    if (document === parent.document) {
                        showOk('Действие успешно завершено :-)');
                        let redirect = self.attr('data-redirect');
                        if (redirect) {
                            window.location = redirect;
                        }

                        self.find('button[type=submit]').prop('disabled', false);

                        return;
                    }

                    $('#formParent').siblings('#ok-container').show().end();

                    $(parent.document).trigger('formSubmit', {
                        url: self.attr('action'),
                        params: formData,
                        result: data
                    });
                }, function (message) {
                    if (message) {
                        showError(message);
                        return;
                    }

                    showError('Действие не удалось :-(');
                });

                return false;
            });

            $(document).on('click', 'menu > a', function () {
                let number = $(this).addClass('current').siblings('a').removeClass('current').end().index();
                $('form > section').eq(number).removeClass('no-display').siblings('section').addClass('no-display');
            });

            let menuEl = $('menu > a');
            if (location.hash) {
                menuEl.filter('[href="' + location.hash + '"]').click();
            } else {
                menuEl.filter(':first').click();
            }

            $('button.prev').click(function () {
                menuEl.filter('.current').prevAll('a:visible').eq(0).click();
            });

            $('button.next').click(function () {
                menuEl.filter('.current').nextAll('a:visible').eq(0).click();
            });

            $('button.reset').click(function () {
                $(this).parents('section, form').eq(0).find('*:input').val('');
            });

            $('select[data-depends-update-url]').each(function () {
                let self = $(this),
                    dependsField = $(this).attr('data-depends-field'),
                    dependsElement = $(this).attr('data-depends-element') || dependsField,
                    dependsUrl = $(this).attr('data-depends-update-url'),
                    dependsTextField = $(this).attr('data-depends-text-field'),
                    dependsValueField = $(this).attr('data-depends-value-field');

                dependsElement = $('form').find('#' + dependsElement.replace(/[\[\]]/g, '\\$&'));

                if (!dependsElement.length) {
                    return;
                }

                let dependsLabelText = dependsElement.parents('.input-field').find('label').text();

                $(this).on('click', function () {
                    if (!dependsElement.val() && !$(this).children('option').length) {
                        $(this).inputError('Сначала выберите элемент списка "' + dependsLabelText + '"');
                    }
                });

                dependsElement.on('change', function () {
                    self.val('');
                    if (dependsUrl) {
                        let params = {};
                        params[dependsField] = $(this).val();
                        $.applyAjax.request(dependsUrl, params, true, 'GET', function (options) {
                            setSelectOptions(self, options, dependsTextField || 'name', dependsValueField || 'id');
                            self.material_select();
                        });
                    }
                });
            });
        });
    </script>
